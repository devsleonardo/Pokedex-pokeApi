<!-- Search -->
<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<form *ngIf="!isLoadingErro">
  <div class="container">
    <div class="row justify-content-evenly">
      <div class="col-2 col-sm-2 mx-1 card" *ngFor="let pokemon of getAllPokemon">
        <div *ngIf="pokemon.status">
          <a
            class="text-decoration-none text-dark"
            [routerLink]="['details', pokemon.status.id]"
            ><h2 class="text-center namePoke">{{ pokemon.name }}</h2>

            <img
              [src]="pokemon.status.sprites.other.dream_world.front_default"
              [alt]="pokemon.name"
              class="mt-3 pokemon__image" />
            <img
              [src]="pokemon.status.sprites.other.home.front_default"
              [alt]="pokemon.name"
              class="mt-3 pokemon__image__2"
          /></a>
        </div>
      </div>
    </div>
  </div>
</form>
